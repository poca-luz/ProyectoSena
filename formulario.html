<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <style>
        body{
     background-image : url("img/fondo6");
    background-repeat: no-repeat;
    background-size: cover;
  }
    </style>
      <form action="#" method="post">
        <table>
          <tr>
            <td><label for="nombre">Nombre completo:</label></td>
            <td><input type="text" id="nombre" name="nombre" required></td>
          </tr>
          <tr>
            <td><label for="email">Correo electrónico:</label></td>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
          <tr>
            <td><label for="telefono">Teléfono:</label></td>
            <td><input type="tel" id="telefono" name="telefono" required></td>
          </tr>
          <tr>
            <td><label for="genero">Género:</label></td>
            <td>
              <select id="genero" name="genero">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="objetivo">Objetivo:</label></td>
            <td>
              <select id="objetivo" name="objetivo">
                <option value="masa">Ganar masa muscular</option>
                <option value="perder">Perder peso</option>
                <option value="tonificar">Tonificar</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="comentarios">Comentarios:</label></td>
            <td><textarea id="comentarios" name="comentarios" rows="3"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" value="Enviar formulario">
            </td>
          </tr>
        </table>
      </form>
      <style>
         body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    form:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    }

    table {
      width: 100%;
    }

    td {
      padding: 12px 8px;
    }

    label {
      font-weight: bold;
      color: #00bfff;
      display: block;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      background-color: #333;
      border-color: #00bfff;
      outline: none;
    }

    textarea {
      resize: none;
    }

    input[type="submit"] {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
    }
      </style>
</body>
</html>
